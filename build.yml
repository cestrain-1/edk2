name: Build TianoCompress for Linux

on:
  push:
    paths:
      - 'BaseTools/Source/C/TianoCompress/**'
      - '.github/workflows/build-tianocompress.yml'
  pull_request:
    paths:
      - 'BaseTools/Source/C/TianoCompress/**'
      - '.github/workflows/build-tianocompress.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build essentials
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build TianoCompress
        working-directory: BaseTools/Source/C/TianoCompress
        run: |
          gcc -o TianoCompress TianoCompress.c ../Common/*.c -I../Common -I../../../Include -I../../../Include/IndustryStandard

      - name: Archive build artifact
        uses: actions/upload-artifact@v4
        with:
          name: TianoCompress-Linux-bin
          path: BaseTools/Source/C/TianoCompress/TianoCompress
